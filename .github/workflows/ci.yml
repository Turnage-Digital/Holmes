name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Holmes.sln

      - name: Build
        run: dotnet build Holmes.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Holmes.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'
